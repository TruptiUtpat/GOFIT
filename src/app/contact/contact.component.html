<!-- src/app/contact/contact.component.html -->
<div id="container-background">
    <!-- Navbar Section -->
    <nav id="navbar-color" class="navbar navbar-expand-md">
      <a class="navbar-brand" id="logo-color" routerLink="/home">GoFit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" id="first" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" mat-raised-button (click)="openForm()">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <!-- Main Content Section -->
    <div class="main-content" [ngStyle]="{ 'background-image': 'url(assets/work.jpg)' }">
      <div class="content">
        <h1>Contact Us</h1>
        <h2>We'd love to hear from you!</h2>
        <div id="btn1">
          <button><a class="btn btn-primary" style="color: white;" href="https://mail.google.com/mail/?view=cm&fs=1&to=truptiutpat@gmail.com&su=Enquiry%20About%20GoFit%20Gym%20Membership&body=Hi%20GoFit%20Team%2C%0A%0AI%20I%20am%20interested%20in%20joining%20your%20gym.%20Please%20provide%20details%20about%20your%20membership%20plans%2C%20timings%2C%20and%20any%20available%20offers.%0A%0AThank%20you!" 
     target="_blank">Get in Touch</a></button>
        </div>
      </div>
    </div>
  
    <!-- Router outlet for displaying components -->
    <router-outlet></router-outlet>
  </div>
