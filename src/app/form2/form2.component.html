<h2>Join Our Gym</h2>
<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter your name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter your email" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contact Number</mat-label>
    <input matInput formControlName="contact" placeholder="Enter your contact number" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Plan</mat-label>
    <mat-select formControlName="plan">
      <mat-option value="Basic">Basic Plan</mat-option>
      <mat-option value="Premium">Premium Plan</mat-option>
      <mat-option value="Elite">Elite Plan</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
</form>
